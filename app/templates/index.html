{% extends "base.html" %}
{% block content %}

<script src="/static/main.js"></script>

<h3><a href="#">Create a new recipe</a></h3>
    <h3>Your recipes are</h3>
    {% for recipe in recipes %}
    <div class="recipe"><div class="if" style="background-color: {{ actions[recipe.action].color }}"><span>if</span><img class="svg icon" src="/static/img/{{ actions[recipe.action].icon }}" /></div><div class="then" style="background-color: {{ reactions[recipe.reaction].color }}"><span>then</span><img class="svg icon" src="/static/img/{{ reactions[recipe.reaction].icon }}"/></div></div>
    <span class="recipe-desc">If {{ actions[recipe.action].name  }} then {{ reactions[recipe.reaction].name  }}.</span>
    {% endfor %}

    <script>svgs()</script>

{% endblock %}
